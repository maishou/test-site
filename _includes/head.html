<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Accurate and innovative molecular modeling">
    <meta name="author" content="HTuO">

    <!--Thumbnail-->
    <meta property="og:title" 
      content="{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="https://{{ site.url }}/img/htuobio.png" />
    <meta property="og:image:secure_url" content="https://{{ site.url }}/img/htuobio.png" />

    <!--Browser tab icon-->
    <link rel="icon" href="../img/favicon.png">


    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{site.baseurl}}/font-awesome/css/font-awesome.min.css" type="text/css">


    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css" type="text/css">

    <!-- Vue -->
    <script src="{{site.baseurl}}/js/vue.min.js"></script>
    <script src="{{site.baseurl}}/js/vue-smooth-scroll.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
</html>
