<!-- Team Modal -->

<!-- The Cofounders -->
{% for person in site.data.team.cofounder %} 
<div class="modal fade" id="p{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 style="bottom:0;margin:0">{{person.name}}
        <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </h3>
      </div>
      <div class="modal-body">
        {{person.text}}
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
{% endfor %}
